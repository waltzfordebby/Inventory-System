<!DOCTYPE html>
<html>

<head>
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta name="description" content="Inventory System">
    <meta name="keywords" content="Inventory System">
    <meta name="author" content="Christian Lester Blanco Cayabyab">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon -->
    <link rel="icon" href="../images/icons8-warehouse-100.png" type="image/gif" sizes="16x16">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!-- Offline Fontawesome -->
    <link rel="stylesheet" type="text/css" href="../fonts/fontawesome-free-5.2.0-web/css/all.css">
    <!-- Page Title -->
    <title>Inventory System | User Panel</title>
</head>

<body>

    <!-- Header -->
    <header class="dashboard-navigation">
        <section class="logo-navigation-container">
            <div class="logo">
                <img src="../images/dashboard-logo.png" alt="Inventory system logo">
            </div>
            <nav>
                <ul>
                    <!-- User name -->
                    <li title="Super admin">
                        <i class="fas fa-user-alt fa-lg"></i>
                        <span>John Doe</span>
                    </li>

                    <!-- Menu button -->
                    <li title="Click to view menus">
                        <i class="fas fa-caret-down"></i>
                    </li>
                </ul>
                <!-- Menu -->
                <aside>
                    <span>
                        <i class="fas fa-sort-up fa-lg"></i>
                    </span>
                    <ul>
                        <li>
                            <i class="fas fa-user-cog"></i>Edit Account</li>
                        <li>
                            <i class="fas fa-power-off"></i> Logout</li>
                    </ul>
                </aside>
            </nav>
        </section>
    </header>

    <!-- Main -->
    <main class="dashboard">

        <section class="dashboard-menus-container">
            <div class="dashboard-menu">
                <i class="fas fa-box-open"></i>
                <h1>Add item</h1>
            </div>
            <div class="dashboard-menu">
                <i class="fas fa-boxes"></i>
                <h1>List of items</h1>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="../js/users-settings.js"></script>
    <script type="text/javascript" src="../js/setting.js"></script>
</body>

</html>
