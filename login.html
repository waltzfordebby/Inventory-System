<!DOCTYPE html>
<html>

<head>
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta name="description" content="Inventory System">
    <meta name="keywords" content="Inventory System">
    <meta name="author" content="Christian Lester Blanco Cayabyab">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon -->
    <link rel="icon" href="images/icons8-warehouse-100.png" type="image/gif" sizes="16x16">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Offline Fontawesome -->
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-free-5.2.0-web/css/all.css">
    <!-- Page Title -->
    <title>Inventory System - Login</title>
</head>

<body class="system-login">
    <main>
        <section class="login-content">
            <!-- Logo -->
            <div class="login-logo" title="Click to view inventory.">
                <img src="images/logo.png">
            </div>
            <!-- Login Form -->
            <form class="login-input-field">
                <span>
                    <i class="fas fa-user-astronaut fa-lg"></i>Username</span>
                <div class="login-input-container">
                    <input type="text" name="username">
                </div>
                <span>
                    <i class="fas fa-unlock-alt"></i>Password</span>
                <div class="login-input-container">
                    <input type="password" name="password">
                    <span>
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="login-submit-button">
                    <button type="Submit">Login</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/setting.js"></script>
</body>

</html>
